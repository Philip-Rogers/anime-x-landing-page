<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <header class="container-header">
        <div class="logo">
            <img class="logo-icon" src="images/logo-main.png">
        </div>
        <div class="search-login">
            <i class="fa fa-bars"></i>
            <i class="fa fa-search"></i>
            <span class="login">LOGIN</span>
        </div>

    </header>

    <section class="container-landing">
        <div class="landing-image">
            <div class="landing-overlay"></div>

        </div>
        <h1 class="wow animate__flipInX">ANIME</h1>
        <a href="#" class="subscribe">Subscribe</a>
        </div>
    </section>

    <footer class="container-footer">
        <div>
            <span class="footer-blog">Blog</span>
            <span class="footer-about">About Us</span>
            <span class="footer-contact">Contact</span>
        </div>
        <div>
            <span class="footer-ying">Ying</span>
            <span class="footer-yang">Yang</span>
        </div>
        <div>
            <span><a target="_blank" href="https://www.facebook.com/"><img src="images/f_logo_RGB-Blue_1024.png"
                        alt="Facebook Logo" class="cover-icon"></a></span>
            <span><a target="_blank" href="https://www.instagram.com/"><img
                        src="images/Instagram_Glyph_Gradient_RGB.png" alt="Instagram Logo"
                        class="cover-icon"></a></span>
            <span><a target="_blank" href="https://twitter.com/"><img
                        src="images/Twitter social icons - circle - blue.png" class="cover-icon"
                        alt="Twitter Logo"></a></span>
            <span><a target="_blank" href="https://www.youtube.com/"><img src="images/youtube_social_circle_red.png"
                        class="cover-icon" alt="Youtube Logo"></a></span>
        </div>
    </footer>
</body>

</html>
